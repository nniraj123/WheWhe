    <title>Hola Mundo</title>
    <style type="text/css">

       }

       }

       }
     
     </style>
   </head>
   <body>
   $if nombre:
     <div id="msg">
       <p>Solo quer&iacute;a decirte hola<span> $nombre</span></p>

       <p>Hola, <span>Mundo</span></p>
